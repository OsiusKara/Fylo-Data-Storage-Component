<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Fylo data storage component</title>



</head>

<body>

  <div class="main-wrapper">
    <div class="content">
      <div class="upper-part">
        <img src="./images/logo.svg" alt="fylo-logo">
        <div class="symbols">
          <div class="icon-background">
            <img class="document" src="./images/icon-document.svg" alt="">
          </div>
          <div class="icon-background">
            <img class="folder" src="./images/icon-folder.svg" alt="">
          </div>
          <div class="icon-background">
            <img class="upload" src="./images/icon-upload.svg" alt="">
          </div>
        </div>
      </div>

      <div class="bottom-part">
        <div class="storage">
          <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
        </div>
        <div class="statur-bar">
          <div class="outer-bar">
            <div class="inner-bar">
              <div class="white-dot">

              </div>
            </div>
          </div>

        </div>
        <div class="GB">
          <p> 0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>
      <div class="data-container">
        <div class="data-left">
          <p class="data">185</p>
          <p class="left">GB left</p>
        </div>
      </div>
      <div class="triangle"></div>
    </div>
  </div>


  <!-- 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
